<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalik - Tu Cuerpo, Tu Potencial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <img src="logo.png" alt="Logo Vitalik">
            <nav>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Plan</a>
                <a href="#">Iniciar Sesión</a>
                <a href="#" class="register-btn">Registrarse</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <h1>Entrena con Vitalik: Tu Cuerpo, Tu Potencial</h1>
            <div class="buttons">
                <button class="primary-btn">Ver Horarios</button>
                <button class="secondary-btn">Únete Ahora</button>
            </div>
        </section>

        <!-- Trainers Section -->
        <section class="trainers-section">
            <div class="trainers-image">
                <img src="gym-1.jpg" alt="Entrenadores Certificados">
            </div>
            <ul class="trainers-list">
                <li>1. Entrenadores Certificados</li>
                <li>2. Atención Personalizada</li>
                <li>3. Membresías Flexibles</li>
                <li>4. Horarios Adaptables</li>
            </ul>
        </section>

        <!-- Sedes Section -->
        <section class="sedes-section">
            <h2>Vitalik SEDES</h2>
            <div class="sedes-image">
                <img src="gym-2.jpg" alt="Sede Vitalik">
            </div>
            <div class="secondary-image">
                <img src="gym-3.jpg" alt="Sede Vitalik 2">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Contáctenos</a>
            <a href="#">Ubicación</a>
        </div>
    </footer>

</body>
</html>
