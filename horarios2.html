<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Vitalik</title>
    <link rel="stylesheet" href="css/horarios2.css">
    <link rel="stylesheet" href="css/footergeneralPost.css">
    <link rel="stylesheet" href="css/footergeneralPost.css">
    <link rel="stylesheet" href="css/headerpost.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <header class="hm-header">
        <div class="logo-section hm-logo">
            <!-- Envolvemos el logo y el texto "VITALIK" en un solo enlace -->
            <a href="index_post.html">
                <img src="imagenes/LogoVitalik.png" alt="Logo Vitalik">
                <p>VITALIK</p> <!-- Texto "VITALIK" -->
            </a>
        </div>
        
        <!-- Menú de navegación en pantallas grandes -->
        <nav class="nav hm-menu">
            <a href="horarios2.html">Ver Horarios</a>
            <a href="contactosp.html">Contacto</a>
            <a href="planesp.html">Plan</a>
        </nav>
        
        <!-- Sección de usuario (pantallas grandes) -->
        <a href="usuariop.html" class="usuario-info">
            <div class="user-container">
                <p>USUARIO R</p>
                <p>Plan Vitalik Premium</p>
            </div>
            <img src="imagenes/imagen15.png" alt="Usuario">
        </a>
    
        <!-- Ícono del menú móvil -->
        <div class="icon-menu">
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    
        <!-- Menú móvil (pantallas pequeñas) -->
        <div class="header-menu-movil" id="mobile-menu">
            <button class="cerrar-menu" id="menu-close"><i class="fas fa-times"></i></button>
            <ul>
                <li><a href="horarios2.html">Ver Horarios</a></li>
                <li><a href="contactosp.html">Contacto</a></li>
                <li><a href="planesp.html">Plan</a></li>
                <li><a href="usuariop.html">Ver Perfil</a></li> <!-- Botón de usuario en el menú móvil -->
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="trainers">
            <h2>Entrenadores</h2>
            <div class="trainer-card">
                <img class="trainer-image" src="imagenes/Trainer_1.webp" alt="Entrenador Juan" onclick="openImageModal('imagenes/Trainer_1.webp')">
                <div class="trainer-details">
                    <p>Juan Carlos</p>
                </div>
                <a class="schedule-btn" href="horariosprofes.html">Horarios</a>
            </div>
            <div class="trainer-card">
                <img class="trainer-image" src="imagenes/Trainer_2.webp" alt="Entrenador Chayan" onclick="openImageModal('imagenes/Trainer_2.webp')">
                <div class="trainer-details">
                    <p>Chayan Martínez</p>
                </div>
                <a class="schedule-btn" href="horariosprofes.html">Horarios</a>
            </div>
            <div class="trainer-card">
                <img class="trainer-image" src="imagenes/Trainer_3.webp" alt="Entrenadora Sara" onclick="openImageModal('imagenes/Trainer_3.webp')">
                <div class="trainer-details">
                    <p>Sara Torrez</p>
                </div>
                <a class="schedule-btn" href="horariosprofes.html">Horarios</a>
            </div>
            <div class="trainer-card">
                <img class="trainer-image" src="imagenes/Trainer_4.webp" alt="Entrenadora Maria" onclick="openImageModal('imagenes/Trainer_4.webp')">
                <div class="trainer-details">
                    <p>Maria Tellez</p>
                </div>
                <a class="schedule-btn" href="horariosprofes.html">Horarios</a>
            </div>
            <div class="trainer-card">
                <img class="trainer-image" src="imagenes/Trainer_5.webp" alt="Entrenador Lucas" onclick="openImageModal('imagenes/Trainer_5.webp')">
                <div class="trainer-details">
                    <p>Lucas Ramos</p>
                </div>
                <a class="schedule-btn" href="horariosprofes.html">Horarios</a>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="imagenes/LogoVitalik.png" alt="Vitalik Logo">
            <p>VITALIK</p>
        </div>
        <div class="linea-blanca"></div> <!-- Línea blanca entre logo y redes sociales -->
        <div class="social">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/Facebook_Icon.png" alt="Facebook_Icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/Instagram_Icon.png" alt="Instagram_Icon">
            </a>
            <a href="tel:+573007756383" target="_blank">
                <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp_Icon">
            </a>
        </div>
        <div class="linea-blanca"></div> <!-- Línea blanca entre redes sociales y links -->
        <div class="footer-links">
            <a href="contactosp.html">Contáctenos</a>
            <a href="sedesp.html">Ubicación</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/horarios2.js"></script>
    <script src="js/headerpost.js"></script>
</body>
</html>
