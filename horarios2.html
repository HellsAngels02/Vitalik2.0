        <section class="trainers">
            <h2>Entrenadores</h2>

                    <button class="schedule-btn">Horarios</button>
                </div>
            </div>
            <div class="trainer-card">

                <div class="trainer-details">
                    <p>Maria Tellez</p>
                    <button class="schedule-btn">Horarios</button>
                </div>
            </div>
            <div class="trainer-card">
                <img src="imagenes/trainer5.png" alt="Lucas Ramos">
                <div class="trainer-details">
                    <p>Lucas Ramos</p>
                    <button class="schedule-btn">Horarios</button>
                </div>
            </div>

            <img src="imagenes/LogoVitalik.png" alt="Vitalik Logo">

            <a href="https://www.facebook.com" target="_blank">

            </a>
            <a href="https://www.instagram.com" target="_blank">

            </a>
            <a href="tel:+573007756383" target="_blank">
                <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp Icon">
