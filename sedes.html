<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedes - Vitalik</title>
    <link rel="stylesheet" href="sedes.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <img src="logo.png" alt="Logo Vitalik">
            <nav>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Plan</a>
                <a href="#">Iniciar Sesión</a>
                <a href="#" class="register-btn">Registrarse</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Bogotá Section -->
        <section class="city-section">
            <div class="city-background">
                <h2>Bogotá</h2>
                <div class="city-info">
                    <p>North Point GYM</p>
                    <p>C1. 159 #7-74</p>
                    <p>Usaquén, Bogotá</p>
                </div>
                <div class="city-image">
                    <img src="gym-bogota.jpg" alt="Gimnasio en Bogotá">
                </div>
            </div>
        </section>

        <!-- Medellín Section -->
        <section class="city-section">
            <div class="city-background">
                <h2>Medellín</h2>
                <div class="city-info">
                    <p>C.C. Santafé</p>
                    <p>Carrera 43A, Cl. 7 Sur #170</p>
                    <p>Medellín, El Poblado</p>
                    <p>Local 102</p>
                </div>
                <div class="city-image">
                    <img src="gym-medellin.jpg" alt="Gimnasio en Medellín">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Contáctenos</a>
            <a href="#">Ubicación</a>
        </div>
    </footer>

</body>
</html>
