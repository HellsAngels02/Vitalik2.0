<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - Vitalik</title>
    <link rel="stylesheet" href="css/horarios.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section"></div>
            <img src="logo.png" alt="Logo Vitalik">
        </div>
            <nav class="nav">
                <a href="servicios.html">Servicios</a>
                <a href="contactos.html">Contacto</a>
                <a href="planes.html">Plan</a>
            </nav>
            <div class="botones"> 
                <a href="iniciarsesion.html" class="botones1">Iniciar Sesión</a>
                <a href="registro.html" class="botones2">Registrarse</a>
            </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Horarios Bogotá Section -->
        <section class="city-schedule">
            <h2>Bogotá</h2>
            <div class="city-schedule-info">
                <div class="schedule-box">
                    <h3><i class="fa fa-clock"></i> Horario</h3>
                    <p>Lun a Jue: 5h - 22h</p>
                    <p>Vie: 5h - 21h</p>
                    <p>Sáb: 7h - 17h</p>
                    <p>Dom/Festivo: 8h - 17h</p>
                </div>
                <div class="city-image">
                    <img src="gym-bogota.jpg" alt="Gimnasio en Bogotá">
                </div>
            </div>
        </section>

        <!-- Horarios Medellín Section -->
        <section class="city-schedule">
            <h2>Medellín</h2>
            <div class="city-schedule-info">
                <div class="city-image">
                    <img src="gym-medellin.jpg" alt="Gimnasio en Medellín">
                </div>
                <div class="schedule-box">
                    <h3><i class="fa fa-clock"></i> Horario</h3>
                    <p>Lun a Jue: 5h - 22h</p>
                    <p>Vie: 5h - 21h</p>
                    <p>Sáb: 7h - 17h</p>
                    <p>Dom/Festivo: 8h - 17h</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Contáctenos</a>
            <a href="#">Ubicación</a>
        </div>
    </footer>

</body>
</html>
