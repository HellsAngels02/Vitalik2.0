<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Vitalik</title>
    <link rel="stylesheet" href="css/planvitalik.css">
    <link rel="stylesheet" href="css/footergeneral.css">

</head>
<body>

    <!-- Header Principal -->
    <header class="header-principal">
        <div class="logo-section">
            <img src="imagenes/LogoVitalik.png" alt="Logo Vitalik">
            <p>VITALIK</p>
        </div>
        <nav class="nav">
            <a href="servicios.html">Servicios</a>
            <a href="contactosp.html">Contacto</a>
            <a href="planes.html">Plan</a>
        </nav>
        <div class="botones"> 
            <a href="iniciarsesion.html" class="boton">Iniciar Sesión</a>
            <a href="registro.html" class="boton">Registrarse</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section class="form-section">
            <a href="#" class="back-button">← Regresar</a>
            <form action="pagovitalik.html" method="GET">
                <input type="text" placeholder="Tipo de identificación" required>
                <input type="text" placeholder="Documento de identificación" required>
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="date" placeholder="Fecha de nacimiento" required>
                <input type="text" placeholder="Número de celular" required>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox"> Acepto recibir comunicaciones de Vitalik por e-mail.
                    </label>
                    <label>
                        <input type="checkbox"> Acepto recibir comunicaciones de Vitalik por SMS.
                    </label>
                    <label>
                        <input type="radio" name="data" required> Acepto el tratamiento de mis datos personales.
                    </label>
                </div>

                <button type="submit" class="submit-button">CONTINUAR</button>
            </form>
        </section>

        <!-- Plan Details Section -->
        <section class="plan-details">
            <h2>Plan Vitalik</h2>
            <p>1ra. Mensualidad <span>$80.000</span></p>
            <p>Inscripción <span>$0.0</span></p>
            <hr>
            <p>Servicios <span>$0.0</span></p>
        </section>
    </main>

    <!-- Footer Principal -->
    <footer>
        <div class="footer-content">
            <img src="imagenes/LogoVitalik.png" alt="Vitalik Logo">
            <p>VITALIK</p>
        </div>
        <div class="linea-blanca"></div>
        <div class="social">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/Facebook_Icon.png" alt="Facebook_Icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/Instagram_Icon.png" alt="Instagram_Icon">
            </a>
            <a href="tel:+573007756383" target="_blank">
                <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp_Icon">
            </a>
        </div>
        <div class="linea-blanca"></div>
        <div class="footer-links">
            <a href="contactosp.html">Contáctenos</a>
            <a href="sedesp.html">Ubicación</a>
        </div>
    </footer>

</body>
</html>
