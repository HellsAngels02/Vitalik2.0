<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Vitalik</title>
    <link rel="stylesheet" href="planvitalik.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <h1>Planes</h1>
            <img src="logo.png" alt="Logo Vitalik">
        </div>
        <nav>
            <a href="#">Inicio</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-section">
            <a href="#" class="back-button">← Regresar</a>
            <form>
                <input type="text" placeholder="Tipo de identificación">
                <input type="text" placeholder="Documento de identificación">
                <input type="text" placeholder="Nombre completo">
                <input type="email" placeholder="E-mail">
                <input type="date" placeholder="Fecha de nacimiento">
                <input type="text" placeholder="Nombre de celular">

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox">
                        Acepto recibir comunicaciones de Vitalik por e-mail.
                    </label>
                    <label>
                        <input type="checkbox">
                        Acepto recibir comunicaciones de Vitalik por SMS.
                    </label>
                    <label>
                        <input type="radio" name="data">
                        Acepto el tratamiento de mis datos personales.
                    </label>
                </div>

                <button class="submit-button">CONTINUAR</button>
            </form>
        </section>

        <section class="plan-details">
            <h2>Plan Vitalik</h2>
            <p>1ra. Mensualidad <span>$80.000</span></p>
            <p>Inscripción <span>$0.0</span></p>
            <hr>
            <p>Servicios <span>$0.0</span></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Contáctenos</a>
            <a href="#">Ubicación</a>
        </div>
    </footer>

</body>
</html>
