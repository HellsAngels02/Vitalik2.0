                    <a href="iniciarsesion.html" class="boton" aria-label="Iniciar sesión en Vitalik">Iniciar Sesión</a>

        <button class="cerrar-menu"><i class="fas fa-times"></i></button>

</div>




    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section class="form-section">
            <a href="#" class="back-button">← Regresar</a>
            <form action="pagovitalik.html" method="GET">
                <input type="text" placeholder="Tipo de identificación" required>
                <input type="text" placeholder="Documento de identificación" required>
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="date" placeholder="Fecha de nacimiento" required>
                <input type="text" placeholder="Número de celular" required>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox"> Acepto recibir comunicaciones de Vitalik por e-mail.
                    </label>
                    <label>
                        <input type="checkbox"> Acepto recibir comunicaciones de Vitalik por SMS.
                    </label>
                    <label>
                        <input type="radio" name="data" required> Acepto el tratamiento de mis datos personales.
                    </label>
                </div>

                <button type="submit" class="submit-button">CONTINUAR</button>
            </form>
        </section>

        <!-- Plan Details Section -->
        <section class="plan-details">
            <h2>Plan Vitalik</h2>
            <p>1ra. Mensualidad <span>$80.000</span></p>
            <p>Inscripción <span>$0.0</span></p>
            <hr>
            <p>Servicios <span>$0.0</span></p>
        </section>
    </main>

            <img src="imagenes/LogoVitalik.png" alt="Vitalik Logo">

        <div class="footer-links">
            <a href="contactosp.html">Contáctenos</a>
