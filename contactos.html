<!DOCTYPE html>

    <meta charset="utf-8" />

    <link
      rel="stylesheet"

      rel="stylesheet"

    <div class="contactos">
      <section class="frame-parent">
        <div class="frame-group">
          <div class="frame-container">
            <div class="contctanos-parent">
              <h2 class="contctanos">Contáctanos</h2>
              <div class="frame-child"></div>
            </div>
            <div class="queremos-que-te-pongas-en-cont-wrapper">

            <div class="contact-form-wrapper">

                  <div class="envianos-un-correo">Envianos un correo</div>

                    <img

                      src="./public/gmail-logo@2x.png"
                    />

                </div>

                  <div class="whatsapp-wrapper">
                    <img
                      class="whatsapp-icon"
                      alt=""
                      src="./public/whatsapp@2x.png"
                    />
                  </div>
                </button>
              </div>
            </div>
          </div>
          <header class="rectangle-parent">
            <div class="instance-child"></div>
            <div class="instance-parent">
              <div
                class="imagen-de-whatsapp-2024-08-09-parent"

                <img
                  class="imagen-de-whatsapp-2024-08-09"

                  alt=""
                  src="./public/imagen-de-whatsapp-20240809-a-las-194029-556c430c-3@2x.png"

                <a class="vitalik">VITALIK</a>
              </div>
              <div class="servicios-wrapper">
                <a class="servicios" id="serviciosText">Servicios</a>
              </div>
              <div class="contact-list-wrapper">
                <div class="contact-list">
                  <div class="contacto" id="contactoContainer">
                    <a class="contacto1">Contacto</a>
                  </div>
                  <div class="contacto2" id="contactoContainer1">
                    <a class="contacto3">Plan</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame-div">
                <div class="iniciar-sesin-wrapper">
                  <div class="iniciar-sesin">
                    <div class="iniciar-sesin1">
                      <a class="iniciar-sesin2">Iniciar Sesión</a>
                    </div>
                  </div>
                </div>
                <div class="frame-parent1">
                  <div class="instance-wrapper">
                    <div class="signup-background-parent">
                      <div class="signup-background"></div>
                      <a class="registrarse">Registrarse</a>
                    </div>
                  </div>
                  <i class="descubre-tu-mejor"
                    >Descubre Tu Mejor Versión con Nosotros</i
                  >
                </div>
              </div>
            </div>
          </header>
        </div>
        <div class="wrapper-image-5">
          <img
            class="image-5-icon"
            loading="lazy"
            alt=""
            src="./public/image-5@2x.png"
          />
        </div>
      </section>
      <footer class="pie-de-pgina">
        <div class="pie-de-pagina">
          <div class="footer-background"></div>
          <div class="brand-info-footer">
            <div class="imagen-de-whatsapp-2024-08-09-group">

          <div class="footer-dividers"></div>
          <div class="footer-dividers1"></div>
          <div class="footer-links">
            <div class="links-content">
              <div class="pie-de-pagina1">

                <div class="contact-and-location">
                  <b class="contctenos" id="contctenosText">Contáctenos</b>

              </div>

                    src="./public/facebook@2x.png"

                    class="instagram-circle-icon"

                    alt=""
                    src="./public/instagram-circle@2x.png"

                    class="whatsapp-icon1"
                    alt=""
                    src="./public/whatsapp-1@2x.png"
                    id="whatsAppImage"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
