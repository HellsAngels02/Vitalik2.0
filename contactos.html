<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vitalik</title>
    <link rel="stylesheet" href="css/contactos.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <img src="logo.png" alt="Logo Vitalik">
        </div>
            <nav class="nav">
                <a href="servicios.html">Servicios</a>
                <a href="contactos.html">Contacto</a>
                <a href="planes.html">Plan</a>
            </nav>
            <div class="botones"> 
                <a href="iniciarsesion.html" class="iniciarsesion">Iniciar Sesión</a>
                <a href="registro.html" class="re">Registrarse</a>
            </div>
                
            
        
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contáctanos</h2>
                <p>Queremos que te pongas en contacto con nosotros para compartir tus comentarios, opiniones y necesidades.</p>
                <div class="contact-buttons">
                    <button class="email-btn">
                    <img src="imagenes/Correo_Icon.png" alt="correo" class="icono"></i> Envíanos un correo</button>
                    <button class="whatsapp-btn">
                    <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp" class="icono"></i> Hablemos por WhatsApp</button>
                </div>
            </div>
            <div class="contact-image">
                <img src="imagenes/imagen15.png" alt="Contacta con nosotros">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/Facebook_Icon.png" alt="Facebook_Icon">
                    <i class="fa fa-facebook"></i>
                </a>
                
                <a href="https://www.instagram.com" target="_blank"></a>
                    <img src="imagenes/Instagram_Icon.png" alt="Instagram_Icon">
                    <i class="fa fa-Instagram"></i>
                </a>

                <a href="tel:+573007756383" target="_blank"></a>
                    <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp_Icon">
                    <i class="fa fa-WhatsApp"></i>
                </a>
            </div>
        </div>
        <div class="footer-links">
            <a href="contactos.html">Contáctenos</a>
            <a href="sedes.html">Ubicación</a>
        </div>
    </footer>
</body>
</html>
