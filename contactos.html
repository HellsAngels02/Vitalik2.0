<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vitalik</title>
    <link rel="stylesheet" href="contactos.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <img src="logo.png" alt="Logo Vitalik">
            <nav>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Plan</a>
                <a href="#">Iniciar Sesión</a>
                <a href="#" class="register-btn">Registrarse</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contáctanos</h2>
                <p>Queremos que te pongas en contacto con nosotros para compartir tus comentarios, opiniones y necesidades.</p>
                <div class="contact-buttons">
                    <button class="email-btn"><i class="fa fa-envelope"></i> Envíanos un correo</button>
                    <button class="whatsapp-btn"><i class="fa fa-whatsapp"></i> Hablemos por WhatsApp</button>
                </div>
            </div>
            <div class="contact-image">
                <img src="contact-image.jpg" alt="Contacta con nosotros">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Vitalik Logo">
            <p>VITALIK</p>
            <div class="social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Contáctenos</a>
            <a href="#">Ubicación</a>
        </div>
    </footer>

</body>
</html>
