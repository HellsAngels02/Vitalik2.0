<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi Contraseña</title>
    <link rel="stylesheet" href="olvidecontraseña.css">
</head>
<body>

    <!-- Olvidé mi Contraseña Form -->
    <section class="form-container">
        <h2>Olvidé mi contraseña</h2>
        <form>
            <input type="text" placeholder="Nombre de Usuario">
            <input type="email" placeholder="Correo de confirmación">
            <input type="password" placeholder="Nueva contraseña">
            <input type="password" placeholder="Confirmación contraseña">
            <button type="submit" class="submit-btn">Enviar correo</button>
        </form>
        <img src="logo.png" alt="Vitalik Logo" class="form-logo">
    </section>

</body>
</html>
