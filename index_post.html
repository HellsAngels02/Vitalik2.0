<!DOCTYPE html>
<html lang="es">
<head>

<body>

            <img src="imagenes/LogoVitalik.png" alt="Logo Vitalik">

        <nav class="nav">
            <a href="servicios.html">Servicios</a>

        <div class="usuario-info">

                <img src="imagenes/imagen2.jpg" alt="Sede Vitalik">

    <footer>
        <div class="footer-content">
            <img src="imagenes/LogoVitalik.png" alt="Vitalik Logo">

            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/Instagram_Icon.png" alt="Instagram_Icon">
                <i class="fa fa-instagram"></i> 
            </a>
            <a href="tel:+573007756383" target="_blank">
                <img src="imagenes/WhatsApp_Icon.png" alt="WhatsApp_Icon">
                <i class="fa fa-whatsapp"></i>

        </div>
        <div class="linea-blanca"></div> <!-- Línea blanca entre redes sociales y links -->
